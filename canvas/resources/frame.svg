<?xml-stylesheet type="text/css" href="frame.css"?>
<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
    <!--<style><![CDATA[]]></style>-->
    <defs>
        <g id="frame">
            <polyline points="105 1065 105 15 1815 15"/>
            <polyline points="105 1065 1815 1065 1815 15"/>
        </g>
        <filter id="svgBlur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
        </filter>
    </defs>

    <use class="base" id="blurred" xlink:href="#frame" filter="url(#svgBlur)"/>
    <use class="base" id="line" xlink:href="#frame"/>
</svg>


